  <div style="padding-top: 0px;" id="theme-page">

    <!-- CONFERENCE AGENDA -->
    <div id="" class="row-fluid full-width-7438 mk-page-section-frist  mk-video-holder mk-page-section mk-blur-parent mk-shortcode "  >
      <div class="mk-grid vc_row-fluid row-fluid">
        <div class="mk-padding-wrapper">
          <div class="vc_span12 wpb_column column_container">
            <div class="wpb_row vc_row-fluid ">
              <div class="vc_span12 wpb_column column_container">
                <div class="clearboth"></div>
                <div class="mk-shortcode mk-padding-shortcode" style="height:50px"></div>
                <div class="clearboth"></div>
                <h2 style="font-size: 15px;text-align:left;color: #292929;font-weight:bolder;margin-top:0px;margin-bottom:18px; "
                    id="fancy-title-857" class="mk-shortcode mk-fancy-title simple-style "><span
                    style="">AGENDA</span></h2>

                <div class="clearboth"></div>
                <div class="clearboth"></div>
                <div class="mk-shortcode mk-padding-shortcode" style="height:5px"></div>
                <div class="clearboth"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="clearboth"></div>
      </div>
      <div class="clearboth"></div><br>
      <div class="clearboth"></div>
    </div>
    <style type="text/css">
      .full-width-7438 {
        min-height: 50px;
        padding: 0px 0 0px;

        background-attachment: scroll;

        background-position: left top;
        background-repeat: repeat;
        margin-bottom: 0px;

      }

      .full-width-7438 .mk-fancy-title span {
        background-color: !important;
      }
    </style>

    <!-- REPEATED EVENT IN DATA -->
    <div data-initialindex="-1" class="mk-accordion mk-shortcode toggle-action simple-style " ng-repeat="event in agenda">
      <h2 style="font-size: 16px;text-align:left;color: #000000;font-weight:bold;margin-top:0px;margin-bottom:5px; " class="mk-shortcode mk-fancy-title simple-style ">
        <span style="">{{event.date_begin | time | date:'shortTime'}} &ndash; {{event.date_end | time | date:'shortTime'}} | {{event.title}}</span>
      </h2>

      <div class="">
        <div class="clickable" ng-click="event.selected = !event.selected">{{event.subtitle}}</div>
        <div class="" ng-show="event.selected">
          <div ng-bind-html="event.content"></div>
        </div>
      </div>

      <div class="clearboth"></div><br>

      <div ng-show="$index < agenda.length-1" style="padding: 10px 0 10px;" class="mk-divider mk-shortcode divider_full_width thin_solid ">
        <div class="divider-inner"></div>
      </div>

      <div class="clearboth"></div>

    </div>

  </div>

</div>
