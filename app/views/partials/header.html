<div class="app-header clearfix" ng-controller="configController">
	<div class="logo">
		<a href="#/" ng-click="trackFeature('list')" class="btn btn-lg">{{config.name}}</a>
	</div>
	<div class="pull-right"  ng-show="isLogedIn">
		<a href="#/" ng-click="trackFeature('list')" class="btn btn-lg"><i class="fa fa-th-list"></i></a>
		<a href="#/map" ng-click="trackFeature('map')" class="btn btn-lg"><i class="fa fa-map-marker"></i></a>
		<a href="#/timeline" ng-click="trackFeature('timeline')" class="btn btn-lg"><i class="fa fa-clock-o"></i></a>
		<a href="#/logout" ng-click="logoutButtonClick()" class="btn btn-lg"><i class="fa fa-sign-out"></i></a>
	</div>
</div>
